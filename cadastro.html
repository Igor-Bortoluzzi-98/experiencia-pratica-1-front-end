<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntários e Doadores - ONG Salve Vidas</title>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">
                <img src="imagens/logo-ong.png" alt="Logo da ONG Salve Vidas - Voltar para Início" width="150">
            </a>
            
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulário de Cadastro</h1>
        <p>Preencha o formulário abaixo para se cadastrar como voluntário ou apoiador de nossa ONG.</p>

        <form action="#" method="post">
            <fieldset>
                <legend>Informações Pessoais</legend>
                
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                </div>
                
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="ex: seuemail@dominio.com">
                </div>
                
                <div>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>
                
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14">
                </div>
                
                <div>
                    <label for="telefone">Telefone (com DDD):</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(00) 90000-0000" maxlength="15">
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required placeholder="00000-000" maxlength="9">
                </div>
                
                <div>
                    <label for="endereco">Endereço (Rua, Número, Bairro):</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Rua Exemplo, 123, Bairro Centro">
                </div>
                
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required placeholder="São Paulo">
                </div>
                
                <div>
                    <label for="estado">Estado (UF):</label>
                    <input type="text" id="estado" name="estado" required placeholder="SP" maxlength="2">
                </div>
            </fieldset>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 ONG Salve Vidas. Todos os direitos reservados.</p>
    </footer>

    <script src="js/masks.js"></script>
</body>
</html>
